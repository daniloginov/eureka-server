spring:
  application:
    name: book-service
    config:
      import: "optional:configserver:"
      profiles:
        acrive: native
      data:
        mongodb:
          database: admin
          username: admin
          password: admin

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true